<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Homework">
    <title>Homework 4 part 1</title>
    <style>
        body {
            background-color: #D3D9D4;
            margin: 20px;
            text-align: center;
        }
        a.one:link {
            color: black;
            background: white; 
            text-decoration: none; 
            position: absolute;
            top: 20px; 
            left: 20px;
        }
        a.one:hover {
            color: blue;
            font-size: 150%;
        }
               
</style>

<script>
        function calculateFourthIntegers() {
        let sum = 0;
        let product = 1;
        let numbers = [];
	for (let i = 5; i <= 25; i += 4) {
        sum += i;
        product *= i;
        numbers.push(i);
        }
        document.getElementById('fourthProduct').innerText = 
        `The result of ${numbers.join(' * ')} is ${product.toLocaleString()}.`;
        document.getElementById('fourthSum').innerText = 
        `The result of ${numbers.join(' + ')} is ${sum.toLocaleString()}.`;
        }
        function calculateThirdIntegers() {
        let sum = 0;
        let product = 1;
        let numbers = [];
        let i = 3;
        do {
        sum += i;
        product *= i;
        numbers.push(i);
        i += 3;
        } while (i <= 18);
        document.getElementById('thirdProduct').innerText = 
        `The result of ${numbers.join(' * ')} is ${product.toLocaleString()}.`;
        document.getElementById('thirdSum').innerText = 
        `The result of ${numbers.join(' + ')} is ${sum.toLocaleString()}.`;
        }
        function init() {
        calculateFourthIntegers();
        calculateThirdIntegers();
        }
    </script>    
</head>
<body onload="init()">
<a class="one" href="H4.html"> &lt;-- Back</a>

    <h1>Part 1 : calculates integers: </h1>
    <h2>Every Fourth Integer from 5 to 25</h2>
    <p id="fourthProduct"></p>
    <p id="fourthSum"></p>

    <h2>Every Third Integer from 3 to 18</h2>
    <p id="thirdProduct"></p>
    <p id="thirdSum"></p>
</body>
</html>
