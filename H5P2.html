<body>
<nav>
<a class="one" href="H5.html"> &lt;-- Back</a>
</nav> 
<title>Navigate Using Pulldown Menus</title>
</head>

    <div class="container">
        <h1>Select a Website</h1>

        
        <div>
            <label for="menu1">Select a Website (onchange):</label>
            <select id="menu1" onchange="openSite1()">
                <option value="">--Select--</option>
                <option value="https://www.wikipedia.org">Wikipedia</option>
                <option value="https://www.github.com">GitHub</option>
                <option value="https://www.collegeofsanmateo.edu">CSM Main Page</option>
            </select>
        </div>
        <div>
            <label for="menu2">Select a Website (onclick button):</label>
            <select id="menu2">
                <option value="">--Select--</option>
                <option value="https://www.espn.com">ESPN</option>
                <option value="https://www.youtube.com">YouTube</option>
                <option value="https://www.google.com">Google</option>
            </select>
            <button onclick="openSite2()">Go</button>
        </div>
    </div>

    <script>
        // Function for the first pulldown menu (onchange event)
        function openSite1() {
            var selectedOption = document.getElementById('menu1').value;
            if (selectedOption) {
                window.open(selectedOption, '_blank');  // Open in a new tab
            }
        }

        // Function for the second pulldown menu (onclick event)
        function openSite2() {
            var selectedOption = document.getElementById('menu2').value;
            if (selectedOption) {
                window.open(selectedOption, '_blank');  // Open in a new tab
            }
        }
    </script>

</body>
