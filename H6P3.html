<div class="container">
<h1>Phone Number Validation</h1>
<input type="text" id="phoneNumber" placeholder="Enter your phone number (999) 999-9999" />
<textarea id="result" rows="4" readonly></textarea>
<button onclick="validatePhoneNumber()">Validate</button>
<button class="clear-btn" onclick="clearForm()">Clear</button
</div>

    <script>
(999) 999-9999
const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;
function validatePhoneNumber() {
const phoneNumber = document.getElementById('phoneNumber').value;
const resultElement = document.getElementById('result');
if (phoneRegex.test(phoneNumber)) {
resultElement.className = 'success';
resultElement.value = "Thank you for your phone number! You should expect to be contacted by one of our agents in the future.";
} else {
resultElement.className = 'error';
resultElement.value = "Error: Please enter your phone number in the correct format: (999) 999-9999.";
}
}
function clearForm() {
document.getElementById('phoneNumber').value = '';
document.getElementById('result').value = '';
document.getElementById('result').className = '';
}
</script>
