<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="part 2 of homework 2">
    <title>Calculate Sum, Average, and Product</title>
    <li><a href="H2.html"> <-- Back</a></li>

    <style>
        body {
	    background-color:grey;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
	.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Sum, Average, and Product</h1>
        <input type="number" id="num1" placeholder="Enter first integer">
        <input type="number" id="num2" placeholder="Enter second integer">
        <input type="number" id="num3" placeholder="Enter third integer">
        <button onclick="calculate()">Calculate</button>
 	<div class="error" id="errorResult"></div>
        <div class="result">
            <p id="sumResult"></p>
            <p id="averageResult"></p>
            <p id="productResult"></p>
  	    <p id="minResult"></p>
            <p id="maxResult"></p>
        </div>
    </div>

    <script>
        function calculate() {
	    document.getElementById('errorResult').textContent = '';
            const num1 = parseInt(document.getElementById('num1').value, 10);
            const num2 = parseInt(document.getElementById('num2').value, 10);
            const num3 = parseInt(document.getElementById('num3').value, 10);

          
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('errorResult').textContent = 'Please enter valid integers in 	all input fields.';
                return;
            }

           
            const sum = num1 + num2 + num3;
            const average = sum / 3;
            const product = num1 * num2 * num3;
	    
	    const min = Math.min(num1, num2, num3);
            const max = Math.max(num1, num2, num3);

          
            document.getElementById('sumResult').textContent = `Sum: ${sum}`;
            document.getElementById('averageResult').textContent = `Average: ${average.toFixed(2)}`;
            document.getElementById('productResult').textContent = `Product: ${product}`;
            document.getElementById('minResult').textContent = `Min: ${min}`;
            document.getElementById('maxResult').textContent = `Max: ${max}`;
        }
    </script>
</body>
</html>
